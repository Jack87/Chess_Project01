<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/cssReset.css">
    <!-- FontAwesome CSS -->

<body>
        <div class="commands">
                <textarea id="pgn-textarea" placeholder="Paste a PGN here and click Import."></textarea>
                <button id="pgn-button" class="commands__button">Import</button>
                <button id="first-button" class="commands__button">|<</button>
                <button id="previous-button" class="commands__button"><</button>
                <button id="next-button" class="commands__button">></button>
                <button id="last-button" class="commands__button">>|</button>
              </div>
              <div id="chessboard" style="display: inline-block" class=""></div>
              <div id="moves-div"></div>

        
        
        <!-- UIkit JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.24/js/uikit.min.js"></script>
